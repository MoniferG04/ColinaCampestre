{% load static %}
<!-- Modal Login-->
<div class="modal-dialog modal-dialog-centered modal-md" role=" document" id="login">
      <div class="modal-content">
        <div class="modal-header modalhead">
          <img class="modal-banner" width="200px" src="{% static 'img/logo2.png' %}"/>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <div class="modal-body px-6 flex flex-column  align-items-center">
          <h1 class="modal-title text-xl" id="exampleModalLabel"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</h1>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="recipient-name-log" class="col-form-label font-semibold"><i class="fas fa-user"></i> Nombre: </label>
              <input type="text" name="username"class="form-control" id="recipient-name-log" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="pass-text-log" class="col-form-label font-semibold"><i class="fas fa-unlock-alt"></i> Contrase침a:</label>
              <input type="password" name="password"class="form-control" id="pass-text-log" placeholder="Contrase침a" required>
            </div>
            <div class="flex justify-content-center align-items-center">
              <button type="submit" class="btn-enviar"><i class="fas fa-sign-in-alt"></i> Iniciar sesi칩n</button>
            </div>
          </form>
        </div>
        <div class="flex justify-content-end pr-6">
          <p class="pr-1">No tienes una cuenta?</p><a class="text-gray-700 transition-colors hover:text-blue-900 font-semibold cursor-pointer" onclick="Abrir_modal_Registro('{% url 'Registro' %}')">Registrarse</a>
        </div>
      </div>
  </div>
  <div class="modal fade" id="registro" role="dialog"> </div>

    {% block scripts %}
        <script type="text/javascript">
            function Abrir_modal_Registro(url){
                $('#registro').load(url, function(){
                    $(this).modal('show');
                });
            }
        </script>

    {% endblock scripts %}
