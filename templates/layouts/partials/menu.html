{% load static %}
<nav class="flex w-full justify-content-between align-items-center pt-2">
    
    <a href="{% url 'home' %}">
        <img class="md:pl-8" src="{% static 'img/logo2.png' %}"/>
    </a>

    <label for="check" class="checkbtn sm:block md:hidden pr-2 text-4xl"><i class="fa-solid fa-bars"></i></label>
    <input type="checkbox" id="check" class="hidden">
    <ul id="menu" class="md:justify-content-center">
        <li><a class="no-underline text-lg font-semibold" href="{% url 'home' %}"><i class="fas fa-home-lg-alt"></i> Inicio</a></li>
        <li><a class="no-underline text-lg font-semibold" href="{% url 'about' %}">Acerca de</a></li>
        <li><a class="no-underline text-lg font-semibold" href="{% url 'contacto' %}">Contacto</a></li>
        {% if user.is_authenticated %}
        <div class="justify-content-end md:pr-8">
            <a class="login-btn font-semibold" href="{% url 'Cerrar' %}"><i class="fas fa-sign-in-alt"></i> Salir</a>
        </div>
        {% else %}
        <div class="justify-content-end md:pr-8">
            <a class="login-btn font-semibold" onclick="Abrir_modal_login('{% url 'login' %}')"><i class="fas fa-sign-in-alt"></i> Acceder</a>
        </div>
        {% endif %}
    </ul>
</nav>    

<div class="modal fade" id="login" role="dialog"> </div>
{% block scripts %}
    <script type="text/javascript">
        function Abrir_modal_login(url){
            $('#login').load(url, function(){
                $(this).modal('show');
            });
        }

        
    </script>

{% endblock scripts %}
