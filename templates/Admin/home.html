{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css">
  <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">
  <script src="https://kit.fontawesome.com/57b93c577e.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="{% static 'img/icon.png'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/drilldown.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/estiloAdmin.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/modal.css' %}">
  <link rel="stylesheet" href="{% static 'css/mapa.css' %}">


  <title>{% block title%}Inicio{% endblock %}</title>
</head>

<body>

  <ul class="nav justify-content" id="menu">
    <li class="nav-item" style="margin-left:30%;">
      <a class="nav-link" aria-current="page" href="{% url 'Cerrar' %}">Cerrar Sesion</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Admin:Reserva' %}">Reservaciones</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Admin:usuario' %}">Usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Admin:servicios' %}">Servicios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Admin:terrenos' %}">Lotes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'Admin:inicioAdmin' %}">Inicio</a>
    </li>
  </ul>

  <div class="content">
    {% block content %} 
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
        </p>
      </figure>
    {% endblock %}
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% block ExtraJS %}{% endblock ExtraJS %}
 
</body>

</html>

<script type="text/javascript">
// Data retrieved from https://netmarketshare.com/
Highcharts.chart('container', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: 0,
        plotShadow: false
    },
    title: {
        text: 'Reporte de Lotes',
        align: 'center',
        verticalAlign: 'middle',
        y: 60
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            dataLabels: {
                enabled: true,
                distance: -50,
                style: {
                    fontWeight: 'bold',
                    color: 'white'
                }
            },
            startAngle: -90,
            endAngle: 90,
            center: ['50%', '75%'],
            size: '110%'
        }
    },
    series: [{
        type: 'pie',
        name: 'Browser share',
        innerSize: '50%',
        data: [
            ['Disponible', 73.86],
            ['Reservado', 11.97],
            ['Vendido', 5.52],
        ]
    }]
});


</script>
